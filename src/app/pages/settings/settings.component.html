<div>
  <p-tabView>
    <p-tabPanel header="Смена пароля">
      <div>
        <span class="mx-3">Введите текущий пароль</span>
        <input type="password"
               class="mt-3"
               pInputText
               [(ngModel)]="currentPsw">
      </div>
      <div>
        <span class="mx-3">Введите новый пароль</span>
        <input type="password"
               class="mt-3"
               pInputText
               [(ngModel)]="newPsw">
      </div>
      <div>
        <span class="mx-3">Повторите новый пароль</span>
        <input type="password"
               class="mt-3"
               pInputText
               [(ngModel)]="newRepeatPsw">
      </div>
      <div class="mt-5 d-flex justify-content-center">
        <button [disabled]="!currentPsw || !newPsw || !newRepeatPsw"
                (click)="changePsw($event)"
                type="button"
                class="btn btn-success">Сменить пароль</button>
      </div>

    </p-tabPanel>
    <p-tabPanel header="Статистика">
      <ng-template pTemplate="content">
        <app-statistic></app-statistic>
      </ng-template>
    </p-tabPanel>
  </p-tabView>
</div>

<p-toast></p-toast>
