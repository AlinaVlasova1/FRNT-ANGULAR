<div class="d-flex flex-column col-5 registration-input-wrap m-auto">
  <div>
    <span class="mx-3">Логин</span>
    <input type="text"
           pInputText
           [ngClass]="{'input-error': !login}"
           [(ngModel)]="login"/>
  </div>
  <div>
    <span class="mx-3">Пароль</span>
    <input type="password"
           class="mt-3"
           pInputText
           [ngClass]="{'input-error': !password}"
           [(ngModel)]="password"/>
  </div>
  <div>
    <span class="mx-3">Подтвердить пароль</span>
    <input type="password"
           class="mt-3"
           pInputText
           [ngClass]="{'input-error': !passwordRepeat}"
           [(ngModel)]="passwordRepeat"/>
  </div>
  <div>
    <span class="mx-3">Почта</span>
    <input type="text"
           class="mt-3"
           pInputText
           [(ngModel)]="email"/>
  </div>
  <div *ngIf="showCardNumber; else noSelected">
    <span class="mx-3">Номер карты</span>
    <input type="text"
           class="mt-3"
           pInputText
           [(ngModel)]="cardNumber"/>
  </div>

</div>
<p-checkbox (onChange)="StatusSelected()"
            label="Сохранить пользователя в локальном хранилище"
            name="groupname" [binary]="true"
            [(ngModel)]="selectedValue"></p-checkbox>

<div class="mt-5 d-flex justify-content-center">
  <button [disabled]="!login || !password || !passwordRepeat"
          (click)="registration($event)"
          type="button"
          class="btn btn-success">Зарегестрироваться</button>
</div>

<ng-template #noSelected>
  <p>Карта не выбрана</p>
</ng-template>
